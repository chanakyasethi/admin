<div class="content">
  <div class="row">
    <div style="padding-top:2%;" class="col-md-3">
      <img style="width:200px;height:200px" class="img-responsive img-thumbnail " src="http://images.asianage.com/images/aa-Cover-5tujqdum4b4isn8u7vdcnd54t1-20180113235252.Medi.jpeg">
    </div>
    <div class="col-md-9">
      <div *ngIf="user">
        <form class="form-horizontal">
          <div class="tab-content">
            <div id="step1" class="p-m tab-pane active">

              <div>
                <div class="row">
                  <div class="form-group col-md-5">
                    <label>Name</label>
                    <input name="name" type="text" class="form-control" id="name" [(ngModel)]="user.name" placeholder="Ms Dhoni" required>

                  </div>
                  <div class="col-md-1"></div>

                  <div class="form-group col-md-5">
                    <label>E-Mail</label>
                    <input class="form-control" id="email" name="email" placeholder="ms@csk.com" type="email" [(ngModel)]="user.email" required>

                  </div>
                  <div class="col-md-1"></div>



                </div>
                <div class="row">
                  <div class="form-group col-md-5 ">
                    <label for="gender">Gender</label>
                    <select class="form-control" name="gender" id="gender" [(ngModel)]="user.gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="col-md-1"></div>

                  <div class="form-group col-md-5">
                    <label for="dob">Date-Of-Birth</label>
                    <input class="form-control" id="dob" name="dob" placeholder="02-02-78" type="date" [(ngModel)]="user.dob" required>
                  </div>
                  <div class="col-md-1"></div>

                </div>

                <div class="row">
                  <div class="form-group col-md-5">
                    <label>Phone</label>
                    <input name="phone" type="number" class="form-control" id="phone" placeholder="999999999" [(ngModel)]="user.phone" required>
                  </div>
                  <div class="col-md-1"></div>

                  <div class="form-group col-md-5">
                    <label>Address</label>
                    <input class="form-control" id="address" name="address" placeholder="Address" type="text" [(ngModel)]="user.address" required>
                  </div>
                  <div class="col-md-1"></div>

                </div>
                <div class="row">
                  <div class="form-group col-md-5">
                    <label>ImageUrl</label>
                    <input name="image" type="text" class="form-control" id="image" placeholder="imageurl" [(ngModel)]="user.image" required>
                  </div>
                  <div class="col-md-1"></div>

                  <div class="form-group col-md-5">
                    <label>Pincode</label>
                    <input class="form-control" id="pincode" name="pincode" placeholder="110049" type="number" [(ngModel)]="user.pincode" required>
                  </div>
                  <div class="col-md-1"></div>

                </div>

              </div>

              <div class="text-right m-t-xs">
                <button class="btn btn-primary next" (click)="onSave()" type="submit">Save</button>
              </div>

            </div>


          </div>
        </form>
      </div>
    </div>
  </div>
</div>
