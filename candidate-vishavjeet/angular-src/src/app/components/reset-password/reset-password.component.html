<section class="main-login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2 class="heading center" style="color:#403F48; font-weight:600; text-align:center;margin: 20px 0px;">Online Examination System</h2>
            </div>
        </div>
        <div class="col-md-6">
            <div class="img-container">
                <img src="../../assets/images/login-img.svg" class="img-responsive" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-xs-12">
                <div class="panel panel-login custom-panel">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">

                                <form novalidate style="display: block;" (ngSubmit)="onSubmit(f.valid)" #f="ngForm">
                                    <h2>Reset Password</h2>

                                    <div class="form-group">
                                        <input type="text" [ngClass]="{'invalidfield':f.submitted}" name="email" id="email" tabindex="2" class="form-control" placeholder="Email"
                                            required pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+" [(ngModel)]="email"
                                            #email1="ngModel">
                                        <div *ngIf="email1.errors&& (f.submitted||email1.dirty||email1.touched)">
                                            <h5 *ngIf="email1.errors.required" class="inputError">Email is required!</h5>
                                            <h5 *ngIf="email1.errors.pattern" class="inputError">Email is not valid!</h5>
                                        </div>

                                    </div>

                                    <div class="form-group ">
                                        <button type="submit " name="login-submit " id="login-submit " tabindex="4 " class="button light-blue" value="Log In ">Reset Password</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
