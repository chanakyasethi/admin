</app-navstart>
<section class="main-login">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="heading center" style="color:#403F48; font-weight:600; text-align:center;margin: 20px 0px;">Online Examination System</h2>
      </div>
    </div>
    <div class="col-md-6">
      <div class="img-container">

        <img src="../../assets/images/login-img.svg" class="img-responsive" alt="">
      </div>
    </div>
    <div class="col-md-6">
      <div class="col-xs-12">
        <div class="panel panel-login custom-panel">
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form *ngIf="hide === true" style="display: block;">
                  <h2 style="text-align: center;">{{ data }}</h2>
                </form>
                <form novalidate *ngIf="hide === false" style="display: block;" (ngSubmit)="onResetPassword(f.valid&&(password1.value==confirmpassword1.value))"
                  #f="ngForm">
                  <h2>New Password</h2>

                  <div class="form-group">

                    <input type="password" [ngClass]="{'invalidfield':f.submitted}" name="password" id="password" tabindex="2" class="form-control"
                      placeholder=" New Password" required pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]+" minlength="8"
                      maxlength="16" [(ngModel)]="password" #password1="ngModel">

                    <div *ngIf="password1.errors&& (f.submitted||password1.dirty)">
                      <h5 *ngIf="password1.errors.required" class="inputError">Password is required !</h5>
                      <h5 *ngIf="password1.errors.pattern" class="inputError">Password should contain at least one special character,one numeric value and one uppercase character
                        !
                      </h5>
                      <h5 *ngIf="password1.errors.minlength&&!password1.errors.pattern" class="inputError">Password must at least 8 characters long !</h5>
                    </div>

                  </div>


                  <div class="form-group">

                    <input type="password" [ngClass]="{'ng-invalid':password!==confirmpassword}" name="confirmpassword" id="password1" tabindex="2"
                      class="form-control" placeholder=" Confirm Password" [(ngModel)]="confirmpassword" #confirmpassword1="ngModel">

                    <div *ngIf="f.submitted||confirmpassword1.dirty">
                      <h5 *ngIf="password1.value!==confirmpassword1.value" class="inputError">Password doesn't match!</h5>
                    </div>

                  </div>


                  <div class="form-group ">
                    <button type="submit " name="password-submit " id="password-submit " tabindex="4 " class="button light-blue
                      " value="Reset ">Reset Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
