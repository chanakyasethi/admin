<div class="container" id="login-form">
  <br>


  <h3 class="heading-text text-center">
    <img class="img-responsive" src="../../../assets/media/logo.png" style="margin: 0 auto">
  </h3>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default" style="visibility: visible; opacity: 1; display: block; transform: translateY(0px); margin:7vh auto;">
        <div class="panel-heading">
          <h2 class="text-center">Reset Password</h2>
        </div>
        <form (ngSubmit)="onSubmit(f.valid)" #f="ngForm" class="form-horizontal" id="validate-form">
          <div class="panel-body">

            <div class="form-group  is-empty">
              <div class="col-xs-12">
                <div class="input-group">
                  <input name="email" type="text" class="form-control" placeholder="Provide your E-mail here" required pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+"
                    [(ngModel)]="email" #email1="ngModel">

                  <div *ngIf="email1.errors&& (f.submitted||email1.dirty)">
                    <h5 *ngIf="email1.errors.required" class="inputError">Email is required!</h5>
                    <h5 *ngIf="email1.errors.pattern" class="inputError">Email is not valid!</h5>
                  </div>

                </div>
              </div>
            </div>

          </div>
          <div class="panel-footer">
            <div class="clearfix">
              <button class="btn btn-primary btn-raised" type="submit" data-toggle="modal" data-target=".bs-example-modal-sm">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
