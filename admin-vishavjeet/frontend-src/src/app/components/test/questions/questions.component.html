
                             <div class="panel-body" style="box-shadow: none !important">
                                <table class="table table-striped table-bordered table-hover dataTable no-footer">
          <thead>
            <tr role="row">
              <th width="5%">Sr.no.</th>
              <th width="40%">Question</th>
              <th width="30%">Answers</th>
              <th width="10%">Right Answer</th>
              <th width="10%">Edit</th>

            </tr>
          </thead>
          <tbody>
            <tr class="odd" 
            *ngFor="let q of quesList; let i = index"
            [attr.data-index]="i">
              <td>{{ i + 1 }}</td>
              <td>{{q.text}}</td>
              <td>
                <tr>
                  <td>A: {{q.options[0] }}</td>, &nbsp;
                  <td>B: {{q.options[1]}}</td>, &nbsp;
                  <td>C: {{q.options[2]}}</td>, &nbsp;
                  <td>D: {{q.options[3]}}</td>
                </tr>
              </td>
              <td>{{ q.options[q.answer] }} </td>
              <td class=" center">
                  <i class="material-icons">edit</i>
                
              </td>
            </tr>
          </tbody>
        </table>
        <div class="panel-footer">
          <div class="row">
            <div class="col-sm-6">
              <div class="dataTables_info" id="crudtable_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div>
            </div>
            <div class="col-sm-6">
              <div class="dataTables_paginate paging_bootstrap" id="crudtable_paginate">
                <ul class="pagination pull-right">
                  <li class="previous disabled">
                    <a>Previous</a>
                  </li>
                  <li class="active">
                    <a>1</a>
                  </li>
                  <li>
                    <a>2</a>
                  </li>
                  <li>
                    <a>3</a>
                  </li>
                  <li>
                    <a>4</a>
                  </li>
                  <li>
                    <a>5</a>
                  </li>
                  <li class="next">
                    <a>Next</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
