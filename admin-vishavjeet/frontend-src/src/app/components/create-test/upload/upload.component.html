
<div class="content">

    <div class="row">


        <div class="col-lg-12">
            <div class="hpanel">
            
                <div class="panel-body">

                        <app-wizard></app-wizard>

                        <div class="tab-content" *ngIf="editfile === true">
                            <div id="step1" class="p-m tab-pane active">

                                <div >
                                    <div >
                                        <div class=" m-t-md">
                                            <h5 class="text-success m-b-sm">STEP 2: </h5>
                                            <p >
                                                Download CSV file sample by clicking this button.
                                            
                                            <a class="btn btn-warning btn-outline btn-xs" onclick="window.open('../../../../assets/media/QuestionSheet.xls.csv')">
                                                Download

                                            </a>
                                            </p>
                                            <br>
                                          </div>
                                    </div>
                                    <div>
                                        <div class="row">
                                            <div>
                                                <div class="">
                                                        <input type="file" ng2FileSelect [uploader]="uploader" />

                                                        <br>

                                                        <table class="table">
                                                            <thead>
                                                                <tr>
                                                                    <th>Name</th>
                                                                    <th>Status</th>
                                                                    <th>Actions</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr *ngFor="let item of uploader.queue">
                                                                    <td>
                                                                        <strong>{{ item?.file?.name }}</strong>
                                                                    </td>
                                                                    <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                                                                    <td *ngIf="uploader.isHTML5">
                                                                        <div class="progress" style="margin-bottom: 0;">
                                                                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                                                                        </div>
                                                                    </td>
                                                                    <td class="text-center">
                                                                        <span *ngIf="item.isSuccess">
                                                                            <i class="glyphicon glyphicon-ok"></i>
                                                                        </span>

                                                                    </td>
                                                                    <td nowrap>
                                                                        <button type="button" class="btn btn-success btn-xs" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                                                            <span class="glyphicon glyphicon-upload"></span> Upload
                                                                        </button>

                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                        <!-- <p>Don't Want <span style="cursor: pointer; color:blue" (click)="previous()">Click Here </span></p> -->
                                                    </div>

                                                </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right m-t-xs">
                                <button class="btn btn-default " onclick="history.back()">Previous</button>
                                <button class="btn btn-success" type="submit" (click)="onSubmitQuestion()">Next</button>
                            </div>
                        </div>


                        <div class="tab-content" *ngIf="editfile === false">
                            <div  class="p-m tab-pane active">
                            <h4 class="heading">Question Details</h4>
                            <p>Total Number of Questions:
                                <span>{{totalQues}}</span>
                            </p>
                            
                            <button class="btn btn-danger btn-raised btn-label" (click)="replace()">
                                <i class="fa fa-trash"></i> Replace
                            </button>
                
                            </div>
                            <button type="button" class="btn btn-success " (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess" style="float:right">
                                Next
                            </button>
                           
                        </div>
                  
              
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
