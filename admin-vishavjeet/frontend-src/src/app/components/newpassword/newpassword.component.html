<div class="container" id="login-form">
  <br>


  <h3 class="heading-text text-center">
    <img class="img-responsive" src="../../../assets/media/logo.png" style="margin: 0 auto">
  </h3>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default" style="visibility: visible; opacity: 1; display: block; transform: translateY(0px); margin:7vh auto;">
        <div class="panel-heading">
          <h2 class="text-center">Reset Password</h2>
        </div>
        <form (ngSubmit)="onResetPassword(f.valid&&(password1.value==confirmpassword1.value))" #f="ngForm" class="form-horizontal"
          id="validate-form">
          <div class="panel-body">

            <div class="form-group  is-empty">
              <div class="col-xs-12">
                <div class="input-group">
                  <input name="password" type="password" class="form-control" placeholder="Password" required pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]+"
                    minlength="8" maxlength="16" [(ngModel)]="password" #password1="ngModel">
                </div>

                <div *ngIf="password1.errors&& (f.submitted||password1.dirty)">
                  <h5 *ngIf="password1.errors.required" class="inputError">Password is required !</h5>
                  <h5 *ngIf="password1.errors.pattern" class="inputError">Password should contain at least one special character,one numeric value and one uppercase character !</h5>
                  <h5 *ngIf="password1.errors.minlength&&!password1.errors.pattern" class="inputError">Password must at least 8 characters long !</h5>
                </div>

              </div>
            </div>


            <div class="form-group  is-empty">
              <div class="col-xs-12">
                <div class="input-group">
                  <input [(ngModel)]="confirmpassword" name="confirmpassword" type="password" class="form-control" placeholder="Confirm Password"
                    #confirmpassword1="ngModel">
                </div>

                <div *ngIf="f.submitted||confirmpassword1.dirty">
                  <h5 *ngIf="password1.value!==confirmpassword1.value" class="inputError">Password doesn't match!</h5>
                </div>

              </div>
            </div>

          </div>
          <div class="panel-footer">
            <div class="clearfix">
              <button class="btn btn-primary btn-raised" type="submit" data-toggle="modal" data-target=".bs-example-modal-sm">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
